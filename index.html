<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="updateChart(7)">Últimos 7 días</button>
            <button onclick="updateChart(30)">Últimos 30 días</button>
            <button onclick="updateChart(90)">Últimos 90 días</button>
            <button onclick="updateChart(365)">Último año</button>
        </div>
        <canvas id="btcChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
