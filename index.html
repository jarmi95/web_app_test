<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitcoin Chart</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6N6xhq8v4H2p6hBGRNN5bW44zbgqcmTse3F3hHXctu9tgo1AkHFG9c5g2b" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Gráfico de Bitcoin</h2>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <!-- Botones de selección de periodo -->
            <button class="btn btn-primary mx-2" onclick="updateChart(7)">Últimos 7 días</button>
            <button class="btn btn-primary mx-2" onclick="updateChart(30)">Últimos 30 días</button>
            <button class="btn btn-primary mx-2" onclick="updateChart(90)">Últimos 90 días</button>
            <button class="btn btn-primary mx-2" onclick="updateChart(365)">Último año</button>
        </div>
        <!-- Contenedor para el gráfico -->
        <div class="chart-container">
            <canvas id="btcChart"></canvas>
        </div>
    </div>

    <!-- Cargar Bootstrap JS y Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
